sources:
  - name: park_assets
    database: raw_database
    config:
      freshness: # default freshness
        # changed to config in v1.9
        warn_after: {count: 12, period: hour}
        error_after: {count: 24, period: hour}
      loaded_at_field: updated_at # changed to config in v1.10
    tables:
      - name: ticket_types
        columns:
          - name: ticket_id
            tests:
              - unique
              - not_null
          - name: ticket_type_name
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
          - name: includes_fast_pass
            tests:
              - not_null
          - name: includes_vip_benefits
            tests:
              - not_null
          - name: launch_date
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: updated_at
            tests:
              - not_null
      - name: marketing_haunted_houses
        columns:
          - name: created_at
          - name: description
          - name: difficulty_level
          - name: haunted_house_id
          - name: image_url
          - name: is_active
          - name: is_featured
          - name: marketing_name
          - name: marketing_tagline
          - name: recommended_for
          - name: updated_at

      - name: merchandise_products
        columns:
          - name: base_inventory_level
          - name: base_price
          - name: category
          - name: colors
          - name: cost_price
          - name: created_at
          - name: current_inventory
          - name: description
          - name: is_active
          - name: launch_date
          - name: limited_edition
          - name: material
          - name: product_id
          - name: product_name
          - name: profit_margin_percent
          - name: reorder_point
          - name: seasonal
          - name: size_options
          - name: supplier
          - name: updated_at

      - name: ops_haunted_houses
        columns:
          - name: accessibility_friendly
          - name: created_at
          - name: duration_minutes
          - name: emergency_exits
          - name: fear_level
          - name: haunted_house_id
          - name: house_name
          - name: house_size_sqft
          - name: house_status
          - name: max_capacity_per_group
          - name: max_daily_capacity
          - name: min_age_requirement
          - name: opening_year
          - name: park_area
          - name: safety_rating
          - name: staff_required
          - name: theme
          - name: updated_at
